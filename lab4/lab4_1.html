<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <h1>Класс Book</h1>
    <p>Название и цена выведены в консоль</p>
    <script>
        "use strict";
        class Book {
        /**
         * Создает экземпляр книги.
         * @param {string} title - Название книги.
         * @param {number} pubYear - Год публикации.
         * @param {number} price - Цена книги.
         */
        constructor(title, pubYear, price) {
            this.title = title;
            this.pubYear = pubYear;
            this.price = price;
        }

        show() {
            console.log(`Название: ${this.title}, Цена: ${this.price} руб`);
        }
        }

        const myBook = new Book("Мы", 1920, 300);
        myBook.show(); 
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Меню</title>
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=-gfdZY9w2GRQ6mOGiOhFuWlAzXwBVHvTpdAIajwaigayq_Yl1edbWUauz9AJKinu_VMIVnFdnBhjEAi4lrDwWA" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9mZWR5YWV2eXMucnUvamF2YXNjcmlwdC9sYWI1L21lbnUuaHRtbA"/><style>
	    .menu ul {
	      margin: 0;
	      list-style: none;
	      padding-left: 20px;
	      display: none;
	    }

	    .menu .title {
	      font-size: 18px;
	      cursor: pointer;
	    }

	    .menu .title::before {
	      content: '▶';
	      font-size: 80%;
	      color: green;
	      display: inline-block;		
	      width: 18px;

	    }

	    .menu.open .title::before {
	      content: '▼';
	    }

	    .menu.open ul {
	      display: block;
	    }
	</style>
</head>
<body>
	<div class="menu open" onclick="tleMenu(this)">
		<span class="title ">Сладости (нажми на меня)!</span>
	 	<ul>
	    	<li>Торт</li>
	    	<li>Пончик</li>
	    	<li>Пирожное</li>
	  	</ul>
	</div>
    	<script>
    'use strict';
        function tleMenu(menu) {
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>

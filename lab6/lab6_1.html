<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор жанра</title>
</head>

<body>

    <select id="musicSelect">
        <option value="Rock">Рок</option>
        <option value="Blues" selected>Блюз</option>
    </select>

    <script>
        'use strict';
        const select = document.querySelector('select');
        const selectedOption = select.options[select.selectedIndex];
        console.log(`Значение: ${selectedOption.value}, Текст: ${selectedOption.text}`);
        const newOption = new Option('Классика', 'Classic');
        select.add(newOption);
        newOption.selected = true;
        console.log(`'Новая выбранная опция:', Значение: ${select.value}, Текст: ${select.options[select.selectedIndex].text}`);
    </script>
</body>

</html>

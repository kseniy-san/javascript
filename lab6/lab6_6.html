<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Плейсхолдер-подсказка</title>
    <style>
        ::placeholder {
            color: blue;
            opacity: 1;
        }

        #placeholder:focus+label {
            top: 0;
            font-size: 12px;
            transform: translateY(-50%);
        }

        #placeholder:focus {
            outline: none;
            border-color: #4285f4;
        }
    </style>
</head>

<body>

    <form id="form">
        <label for="placeholder"></label>
        <input id="placeholder" type="text" data-placeholder="Введите текст">
    </form>

    <script>
        'use strict';

        let form = document.getElementById("form");
        let field = form.getElementsByTagName('input')[0];
        let label = form.getElementsByTagName('label')[0];

        label.style.visibility = 'hidden';

        field.setAttribute('placeholder', field.dataset.placeholder);
        label.innerHTML = field.dataset.placeholder;

        field.addEventListener('focus', () => {
            label.style.visibility = 'visible';
            field.setAttribute('placeholder', '');
        });

        field.addEventListener('blur', () => {
            label.style.visibility = 'hidden';
            field.setAttribute('placeholder', field.dataset.placeholder);

        });

    </script>

</body>

</html>

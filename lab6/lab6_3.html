<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавающая метка с анимацией</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .field {
            position: relative;
            margin-bottom: 40px;
        }

        .text-input {
            width: 100%;
            padding: 26px 16px 16px;
            font-size: 18px;
            color: #333;
            border: 2px solid #b3b3b3;
            border-radius: 12px;
            background-color: #f5f2f2;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .text-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .form-popup__label {
            position: absolute;
            top: 18px;
            left: 17px;
            color: #a1a1a1;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.2s ease-in-out;
        }

        /* Основное изменение: скрываем метку при вводе текста */
        .text-input:focus~.form-popup__label,
        .text-input:not(:placeholder-shown)~.form-popup__label {
            opacity: 0;
            /* Делаем метку полностью прозрачной */
            visibility: hidden;
            /* Скрываем элемент из потока */
            transform: translateY(-10px);
            /* Дополнительное смещение */
        }

        /* Новый элемент для подсказки над полем */
        .floating-label {
            position: absolute;
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #4a90e2;
            background-color: white;
            padding: 0 5px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }

        .text-input:focus~.floating-label,
        .text-input:not(:placeholder-shown)~.floating-label {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="field">
            <input name="email" type="email" inputmode="email" class="text-input" id="email" placeholder=" ">
            <label for="email" class="form-popup__label">Email</label>
            <span class="floating-label">Email</span>
        </div>
    </div>
</body>

</html>

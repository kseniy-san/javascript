<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Плейсхолдер-подсказка</title>
    <style>
        .field {
            max-width: 180px;
            position: relative;
            margin-bottom: 40px;

            &:last-child {
                margin-bottom: 0;
            }
        }

        .text-input {
            width: 100%;
            padding: 26px 16px;
            padding-bottom: 16px;
            border: 2px solid #b3b3b3;
            border-radius: 12px;
            background-color: #f5f2f2;
            box-shadow: 0px 0px 24px 0px rgba(141, 120, 120, 0.3) inset;

            &::placeholder {
                opacity: 0;
            }
        }

        .form-popup__label {
            position: absolute;
            top: 1.2em;
            left: 17px;
            color: #450ce2;
            transition: all 0.2s ease-in-out;
        }

        .text-input:focus~.form-popup__label,
        .text-input:not(:placeholder-shown)~.form-popup__label {
            font-size: 12px;
            transform: translateY(-0.4em);
        }
    </style>
</head>

<body>

    <div class="field">
        <input name="email" type="email" inputmode="email" class="text-input" id="email" placeholder="Email">
        <label for="email" class="form-popup__label">Email</label>
    </div>

</body>

</html>
